<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Image Upscaler</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
  }
  .container {
    background: rgba(255,255,255,0.05);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    max-width: 600px;
    width: 90%;
  }
  h1 {
    margin-bottom: 20px;
  }
  input[type="file"] {
    margin: 20px 0;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff6a00, #ee0979);
    color: #fff;
    font-size: 16px;
    transition: 0.3s;
    margin-left: 10px;
  }
  button:hover {
    opacity: 0.9;
  }
  .preview-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    gap: 20px;
  }
  img {
    max-width: 200px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>
<div class="container">
  <h1>AI Image Upscaler</h1>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button id="upscaleBtn">Upscale Image</button>

  <div class="preview-container" id="previewContainer" style="display:none;">
    <img id="result" src="" alt="Upscaled Preview">
    <button id="downloadBtn">Download Upscaled Image</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
</div>

<script>
// Simple 2x upscale in-browser (placeholder for WASM AI model)
const imageInput = document.getElementById('imageInput');
const upscaleBtn = document.getElementById('upscaleBtn');
const resultImg = document.getElementById('result');
const downloadBtn = document.getElementById('downloadBtn');
const previewContainer = document.getElementById('previewContainer');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

upscaleBtn.addEventListener('click', async () => {
  if (!imageInput.files[0]) {
    alert("Please select an image first!");
    return;
  }

  const file = imageInput.files[0];
  const img = await loadImage(file);

  // AI upscale placeholder (2x) - can replace with WASM Real-ESRGAN
  const scaleFactor = 2;
  canvas.width = img.width * scaleFactor;
  canvas.height = img.height * scaleFactor;
  ctx.imageSmoothingEnabled = true;
  ctx.imageSmoothingQuality = "high";
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

  const upscaledDataURL = canvas.toDataURL('image/png');

  resultImg.src = upscaledDataURL;
  downloadBtn.onclick = () => {
    const link = document.createElement('a');
    link.href = upscaledDataURL;
    link.download = 'upscaled.png';
    link.click();
  };

  previewContainer.style.display = "flex";
});

function loadImage(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.src = e.target.result;
    };
    reader.onerror = err => reject(err);
    reader.readAsDataURL(file);
  });
}
</script>
</body>
</html>
